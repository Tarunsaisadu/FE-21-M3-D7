<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <select name="dropdown" id="details">
      <option value="" selected="selected">Name</option>
      <option value="" selected="selected">username</option>
      <option value="" selected="selected">email</option>
    </select>
    <input type="text" placeholder="Search.." />
    <button>Submit</button>

    <script>
      const displaydata = (data) => {
        const container = document.querySelector(".container");
        container.innerHTML += table;

        const table = `<table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">usename</th>
          <th scope="col">email</th>
          <th scope="col">adress</th>
          <th scope="col">company</th>
          <th scope="col">phone</th>
          <th scope="col">website</th>
        </tr>
      </thead>
      <tbody>
        ${data.map(
          (user) => `
        <tr>
          <th scope="row">${user.name}</th>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${object.value(user.adress).join(",")}</td>
          <td>${object.value(user.company).join(",")}</td>
          <td>${user.phone}</td>
          <td>${user.website}</td>
        </tr>
        `
        )}
      </tbody>
    </table>`;
      };

      window.onload = async () => {
        try {
          const resp = await fetch(
            "https://jsonplaceholder.typicode.com/users "
          );

          if (resp.ok) {
            const data = await resp.json();
            console.log(data);
            displaydata(data);
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
